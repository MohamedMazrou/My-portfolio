<header class="bg-white hidden md:block dark:bg-gray-900 fixed top-0 w-full z-50 shadow-lg dark:shadow-gray-900 shadow-white px-5">
    <nav class="p-3 flex justify-around items-center ">
       <a (click)="topScroll()" href="#hero"><h1 class="text-3xl font-semibold">{{'M.Saad'|translate}}</h1></a>

    
        <ul class="flex items-center gap-4 justify-center p-3 ">
           <li class="text-xl "><a href="#About"  class="lg:font-semibold cursor-pointer ">{{'About' | translate}}</a></li> 
           <li class="text-xl "><a href="#Experience" class="lg:font-semibold cursor-pointer ">{{'Experience'| translate}}</a></li> 
           <li class="text-xl "><a href="#Projects" class="lg:font-semibold cursor-pointer ">{{'Projects' | translate}}</a></li> 
           <li class="text-xl "><a href="#Contact" class="lg:font-semibold cursor-pointer ">{{'Contact' | translate}}</a></li> 
           <div class="flex items-center space-x-2">

<select (change)="changeLang($event)" class="p-2  border rounded-md cursor-pointer outline-none dark:bg-gray-900"  >
  <option value="en" class="bg-flag-us">English</option>
  <option  value="ar" class="bg-flag-eg">العربية</option>
</select>

  </div>
<!-- dark mode -->
  <li>
    <button (click)="changeMood()"  class="p-2 border hover:shadow-sm hover:bg-slate-200 dark:hover:bg-slate-500 transition-all duration-300 rounded-full">
<svg  [ngClass]="{'block':darkmood,'hidden':!darkmood}"   class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
  <path fill-rule="evenodd" d="M11.675 2.015a.998.998 0 0 0-.403.011C6.09 2.4 2 6.722 2 12c0 5.523 4.477 10 10 10 4.356 0 8.058-2.784 9.43-6.667a1 1 0 0 0-1.02-1.33c-.08.006-.105.005-.127.005h-.001l-.028-.002A5.227 5.227 0 0 0 20 14a8 8 0 0 1-8-8c0-.952.121-1.752.404-2.558a.996.996 0 0 0 .096-.428V3a1 1 0 0 0-.825-.985Z" clip-rule="evenodd"/>
</svg>

<svg [ngClass]="{'hidden':darkmood,'block':!darkmood}"  class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
  <path fill-rule="evenodd" d="M13 3a1 1 0 1 0-2 0v2a1 1 0 1 0 2 0V3ZM6.343 4.929A1 1 0 0 0 4.93 6.343l1.414 1.414a1 1 0 0 0 1.414-1.414L6.343 4.929Zm12.728 1.414a1 1 0 0 0-1.414-1.414l-1.414 1.414a1 1 0 0 0 1.414 1.414l1.414-1.414ZM12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10Zm-9 4a1 1 0 1 0 0 2h2a1 1 0 1 0 0-2H3Zm16 0a1 1 0 1 0 0 2h2a1 1 0 1 0 0-2h-2ZM7.757 17.657a1 1 0 1 0-1.414-1.414l-1.414 1.414a1 1 0 1 0 1.414 1.414l1.414-1.414Zm9.9-1.414a1 1 0 0 0-1.414 1.414l1.414 1.414a1 1 0 0 0 1.414-1.414l-1.414-1.414ZM13 19a1 1 0 1 0-2 0v2a1 1 0 1 0 2 0v-2Z" clip-rule="evenodd"/>
</svg>

  </button>
</li>



        </ul>
    </nav>
</header>




<!-- Navmobile -->
<header class="bg-white  md:hidden dark:bg-gray-900 fixed top-0 w-full z-10 shadow-lg dark:shadow-gray-900 shadow-white px-5">
  <nav class="p-3 flex justify-between items-center">
  <a (click)="topScroll()"><h1 class="text-2xl font-semibold">{{'M.Saad'|translate}}</h1></a> 
   <button (click)="showNavMobile()" class="flex flex-col outline-none gap-2 h-5  w-5">
    <span class="bg-zinc-500 dark:bg-slate-400 w-full block "></span>
    <span class="bg-zinc-500 dark:bg-slate-400 w-full block "></span>
   </button>

  </nav>
</header>


<div  [ngClass]="{'translate-y-0 ':showNav,'-translate-y-full ':!showNav}" class="flex ease-in-out fixed top-0 bg-white/60 dark:bg-gray-900/60 transition-all duration-500  backdrop-blur-lg flex-col p-7   h-screen justify-center items-center gap-8 w-full z-50 ">
  <a [ngClass]="{'animate-fade-in':showNav}" (click)="showNavMobile()" href="#About" class="font-bold text-5xl cursor-pointer opacity-0 translate-y-5  delay-[100ms]">{{'About' | translate}}</a>
  <a [ngClass]="{'animate-fade-in':showNav}" (click)="showNavMobile()" href="#Experience" class="font-bold text-5xl cursor-pointer opacity-0 translate-y-5  delay-[300ms]">{{'Experience' | translate}}</a>
  <a [ngClass]="{'animate-fade-in':showNav}" (click)="showNavMobile()" href="#Projects" class="font-bold text-5xl cursor-pointer opacity-0 translate-y-5  delay-[500ms]">{{'Projects' | translate}}</a>
  <a [ngClass]="{'animate-fade-in':showNav}" (click)="showNavMobile()" href="#Contact" class="font-bold text-5xl cursor-pointer opacity-0 translate-y-5 delay-[700ms]">{{'Contact' | translate}}</a>

  <div class="flex w-full justify-evenly px-3 items-center">

    <button (click)="changeMood()"  class="p-2 border dark:border-gray-400 border-gray-900 hover:shadow-sm hover:bg-slate-200 dark:hover:bg-slate-500 transition-all duration-300 rounded-full">
<svg  [ngClass]="{'block':darkmood,'hidden':!darkmood}"   class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
  <path fill-rule="evenodd" d="M11.675 2.015a.998.998 0 0 0-.403.011C6.09 2.4 2 6.722 2 12c0 5.523 4.477 10 10 10 4.356 0 8.058-2.784 9.43-6.667a1 1 0 0 0-1.02-1.33c-.08.006-.105.005-.127.005h-.001l-.028-.002A5.227 5.227 0 0 0 20 14a8 8 0 0 1-8-8c0-.952.121-1.752.404-2.558a.996.996 0 0 0 .096-.428V3a1 1 0 0 0-.825-.985Z" clip-rule="evenodd"/>
</svg>

<svg [ngClass]="{'hidden':darkmood,'block':!darkmood}"  class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
  <path fill-rule="evenodd" d="M13 3a1 1 0 1 0-2 0v2a1 1 0 1 0 2 0V3ZM6.343 4.929A1 1 0 0 0 4.93 6.343l1.414 1.414a1 1 0 0 0 1.414-1.414L6.343 4.929Zm12.728 1.414a1 1 0 0 0-1.414-1.414l-1.414 1.414a1 1 0 0 0 1.414 1.414l1.414-1.414ZM12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10Zm-9 4a1 1 0 1 0 0 2h2a1 1 0 1 0 0-2H3Zm16 0a1 1 0 1 0 0 2h2a1 1 0 1 0 0-2h-2ZM7.757 17.657a1 1 0 1 0-1.414-1.414l-1.414 1.414a1 1 0 1 0 1.414 1.414l1.414-1.414Zm9.9-1.414a1 1 0 0 0-1.414 1.414l1.414 1.414a1 1 0 0 0 1.414-1.414l-1.414-1.414ZM13 19a1 1 0 1 0-2 0v2a1 1 0 1 0 2 0v-2Z" clip-rule="evenodd"/>
</svg>

  </button>



  <button class=" border w-10 h-10  border-gray-900 dark:border-gray-400  hover:shadow-sm hover:bg-slate-200 dark:hover:bg-slate-500 transition-all duration-300 rounded-full">
    <span  #value (click)="_LangService.switchLang(value.innerText)"  *ngIf="_LangService.newLang == 'en' ">ar</span> 
    <span  #value (click)="_LangService.switchLang(value.innerText)"  *ngIf="_LangService.newLang == 'ar'" >en</span> 
  </button>

  </div>
</div>
